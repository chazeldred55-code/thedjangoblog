{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <!-- Edit Comment Card -->
      <div class="card mb-4">
        <div class="card-body">

          <h2>Edit Comment</h2>
          <hr>

          <p>Editing your comment on: <strong>{{ post.title }}</strong></p>

          <form method="post">
            {% csrf_token %}
            {{ comment_form|crispy }}
            <div class="mt-3">
              <button type="submit" class="btn btn-signup btn-lg">Save Changes</button>
              <a href="{% url 'post_detail' slug=post.slug %}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock content %}
