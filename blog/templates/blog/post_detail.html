{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card mb-4">
                <div class="card-body">

                    <!-- Default Image -->
                    <div class="image-container mb-3">
                        <img src="{% static 'images/default.jpg' %}" class="img-fluid" alt="{{ post.title }}">
                    </div>

                    <!-- Author -->
                    <p class="author mb-3">Author: {{ post.author }}</p>

                    <!-- Post Title -->
                    <h1 class="card-title">{{ post.title }}</h1>

                    <!-- Post Metadata -->
                    <p class="text-muted">Published on {{ post.created_on|date:"F j, Y" }}</p>
                    <hr />

                    <!-- Example: Using additional context variable -->
                    <h2>{{ coder }}</h2>

                    <!-- Post Content -->
                    <p class="card-text">{{ post.content|safe }}</p>
                    <hr />

                    <!-- Back to Blog List -->
                    <a href="{% url 'blog_list' %}" class="btn btn-signup mt-3">‚Üê Back to Blog</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
