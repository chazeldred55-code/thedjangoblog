{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Post Card -->
            <div class="card mb-4">
                <div class="card-body">

                    <!-- Default Image -->
                    <div class="image-container mb-3">
                        <img src="{% static 'images/default.jpg' %}" class="img-fluid" alt="{{ post.title }}">
                    </div>

                    <!-- Author Badge -->
                    <div class="image-flash mb-3">
                        <p class="author">Author: {{ post.author }}</p>
                    </div>

                    <!-- Post Title -->
                    <h1 class="card-title">{{ post.title }}</h1>

                    <!-- Post Metadata -->
                    <p class="text-muted">
                        Published on {{ post.created_on|date:"F j, Y" }}
                    </p>

                    <hr />

                    <!-- Post Content -->
                    <div class="post-content">
                        {{ post.content|safe }}
                    </div>

                    <hr />

                    <!-- Back to Blog Link -->
                    <a href="{% url 'blog_list' %}" class="btn btn-signup mt-3">‚Üê Back to Blog</a>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
