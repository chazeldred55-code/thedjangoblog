<!DOCTYPE html>
{% load static %}
{% url 'home' as home_url %}
{% url 'blog_list' as blog_url %}
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeStar Blog</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" aria-label="Main Navigation">
        <div class="container-fluid">

            <!-- Brand -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <span class="brand">
                    c<span class="red-o">o</span>de<span class="thin">|star</span>
                </span>
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- HOME -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}"
                           href="{% url 'home' %}">
                           Home
                        </a>
                    </li>

                    <!-- BLOG LINK -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path|slice:":6" == '/blog/' %}active{% endif %}"
                           href="{% url 'blog_list' %}">
                           Blog
                        </a>
                    </li>

                </ul>

                <span class="navbar-text text-muted">
                    adventures of a software developer
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-shrink-0 main-bg" role="main">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg" role="contentinfo">
        <p class="m-0 text-center text-white">
            {% block copyright %}
                Made by Code Instituters
            {% endblock %}
        </p>

        <p class="m-0 text-center text-white">
            Follow us:
            <i class="fab fa-facebook-square ms-3"></i>
            <i class="fab fa-twitter-square ms-3"></i>
            <i class="fab fa-instagram-square ms-3"></i>
            <i class="fab fa-youtube-square ms-3"></i>
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>

</body>
</html>
