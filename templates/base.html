{% load static %}
{% url 'home' as home_url %}
{% url 'blog_list' as blog_url %}
{% url 'about' as about_url %}  <!-- Add this line -->

<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    ...
</head>
<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm" aria-label="Main Navigation">
        <div class="container-fluid">

            <!-- Brand -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <span class="brand">
                    c<span class="red-o">o</span>de<span class="thin">|star</span>
                </span>
            </a>

            <!-- Mobile Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <!-- HOME -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}"
                           href="{% url 'home' %}">
                           Home
                        </a>
                    </li>

                    <!-- BLOG LINK -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path|slice:":6" == '/blog/' %}active{% endif %}"
                           href="{% url 'blog_list' %}">
                           Blog
                        </a>
                    </li>

                    <!-- ABOUT LINK -->
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == about_url %}active{% endif %}"
                           href="{% url 'about' %}">
                           About
                        </a>
                    </li>

                </ul>

                <span class="navbar-text text-muted">
                    adventures of a software developer
                </span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-shrink-0 main-bg" role="main">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    ...
</body>
</html>
