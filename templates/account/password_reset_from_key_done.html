{% extends "base.html" %}

{% load i18n %}
{% load account %}

{% block head_title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">

                    <h3 class="mb-3">{% trans "Change Password" %}</h3>

                    <p class="text-muted mb-4">
                        {% trans "Your password has been successfully changed." %}
                    </p>

                    <a href="{% url 'account_login' %}" class="btn btn-primary w-100">
                        {% trans "Return to Login" %}
                    </a>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
